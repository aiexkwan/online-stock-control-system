<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Test - Operations Monitoring</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: white;
        }

        .grid-container {
            display: grid;
            gridTemplateColumns: repeat(14, 1fr);
            gridTemplateRows: repeat(10, minmax(120px, auto));
            gap: 16px;
            gridTemplateAreas:
                "stats-1 stats-1 stats-2 stats-2 stats-3 stats-3 stats-4 stats-4 history history history history history history"
                "stats-1 stats-1 stats-2 stats-2 stats-3 stats-3 stats-4 stats-4 history history history history history history"
                "table-1 table-1 table-1 table-1 table-1 chart chart chart chart chart history history history history"
                "table-1 table-1 table-1 table-1 table-1 chart chart chart chart chart history history history history"
                "table-1 table-1 table-1 table-1 table-1 chart chart chart chart chart history history history history"
                "table-1 table-1 table-1 table-1 table-1 chart chart chart chart chart history history history history"
                "table-2 table-2 table-2 table-2 chart-2 chart-2 chart-2 chart-2 chart-2 chart-2 history history history history"
                "table-2 table-2 table-2 table-2 chart-2 chart-2 chart-2 chart-2 chart-2 chart-2 history history history history"
                "table-2 table-2 table-2 table-2 chart-2 chart-2 chart-2 chart-2 chart-2 chart-2 history history history history"
                "table-2 table-2 table-2 table-2 chart-2 chart-2 chart-2 chart-2 chart-2 chart-2 history history history history";
            height: 100vh;
            width: 100%;
            padding: 20px;
        }

        .widget {
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .stats-1 { grid-area: stats-1; background: #1e40af; }
        .stats-2 { grid-area: stats-2; background: #dc2626; }
        .stats-3 { grid-area: stats-3; background: #059669; }
        .stats-4 { grid-area: stats-4; background: #7c2d12; }
        .history { grid-area: history; background: #7c3aed; }
        .table-1 { grid-area: table-1; background: #0891b2; }
        .chart { grid-area: chart; background: #ea580c; }
        .table-2 { grid-area: table-2; background: #be185d; }
        .chart-2 { grid-area: chart-2; background: #16a34a; }
    </style>
</head>
<body>
    <h1>Operations Monitoring Grid Layout Test</h1>
    <div class="grid-container">
        <div class="widget stats-1">Primary Metric<br>(stats-1)</div>
        <div class="widget stats-2">Secondary Metric<br>(stats-2)</div>
        <div class="widget stats-3">Tertiary Metric<br>(stats-3)</div>
        <div class="widget stats-4">Department<br>(stats-4)</div>
        <div class="widget history">History Tree<br>(history)<br>6 columns wide</div>
        <div class="widget table-1">Performance Chart<br>(table-1)</div>
        <div class="widget chart">Distribution Chart<br>(chart)</div>
        <div class="widget table-2">Operations Details<br>(table-2)</div>
        <div class="widget chart-2">Staff Workload<br>(chart-2)</div>
    </div>

    <script>
        console.log('Grid Layout Test Loaded');
        console.log('Expected Layout:');
        console.log('- Top row: 4 stats widgets (2 cols each) + History tree (6 cols)');
        console.log('- Lower rows: Various charts and tables with History tree continuing');
        console.log('- History tree should be tall and on the right side');
    </script>
</body>
</html>
