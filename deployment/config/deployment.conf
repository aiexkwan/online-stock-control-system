# NewPennine WMS Deployment Configuration

# Environment Settings
ENVIRONMENTS="production staging development"
DEFAULT_ENVIRONMENT="production"

# Backup Settings
BACKUP_RETENTION_DAYS=7
DATABASE_BACKUP_ENABLED=true
APPLICATION_DATA_BACKUP_ENABLED=true

# Monitoring Settings
MONITORING_ENABLED=true
HEALTH_CHECK_INTERVAL=30
PERFORMANCE_MONITORING_ENABLED=true

# Notification Settings
NOTIFICATION_ENABLED=true
SLACK_WEBHOOK_URL=""
EMAIL_NOTIFICATION=""
DISCORD_WEBHOOK_URL=""

# Security Settings
SSL_ENABLED=true
SSL_CERT_PATH="/etc/nginx/ssl/newpennine.crt"
SSL_KEY_PATH="/etc/nginx/ssl/newpennine.key"

# Resource Limits
MAX_MEMORY="2g"
MAX_CPU="2"
REPLICA_COUNT=1

# Database Settings
DATABASE_BACKUP_SCHEDULE="0 2 * * *"  # Daily at 2 AM
DATABASE_BACKUP_RETENTION=14

# Application Settings
NODE_ENV="production"
NEXT_TELEMETRY_DISABLED=1
DEPLOYMENT_TIMEOUT=600  # 10 minutes
HEALTH_CHECK_TIMEOUT=300  # 5 minutes

# Docker Settings
DOCKER_REGISTRY="ghcr.io"
IMAGE_NAME="newpennine/wms"
DOCKER_NETWORK="newpennine-network"

# Load Balancer Settings
NGINX_WORKER_PROCESSES="auto"
NGINX_WORKER_CONNECTIONS=1024
NGINX_CLIENT_MAX_BODY_SIZE="50M"

# Redis Settings
REDIS_MAXMEMORY="512mb"
REDIS_MAXMEMORY_POLICY="allkeys-lru"
REDIS_PERSISTENCE_ENABLED=true

# Logging Settings
LOG_LEVEL="info"
LOG_ROTATION_ENABLED=true
LOG_MAX_SIZE="100M"
LOG_MAX_FILES=10

# Feature Flags
BLUE_GREEN_ENABLED=true
CANARY_DEPLOYMENT_ENABLED=false
ROLLING_UPDATE_ENABLED=false
MAINTENANCE_MODE_ENABLED=false

# Performance Settings
ENABLE_GZIP=true
ENABLE_CACHING=true
ENABLE_CDN=false
ENABLE_RATE_LIMITING=true

# Development Settings (for staging/development environments)
DEBUG_MODE=false
VERBOSE_LOGGING=false
ENABLE_PROFILING=false
ENABLE_METRICS_EXPORT=true