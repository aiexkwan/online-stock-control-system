# 統一數據層變更操作範例
# 使用新的標準化 GraphQL Schema

# 產品管理
mutation CreateProduct($input: CreateProductInput!) {
  createProduct(input: $input) {
    ... on Product {
      id
      code
      description
      colour
      standardQty
      type
      remark
    }
    ... on UserError {
      message
      code
      field
    }
    ... on SystemError {
      message
      code
      details
    }
  }
}

mutation UpdateProduct($id: ID!, $input: UpdateProductInput!) {
  updateProduct(id: $id, input: $input) {
    ... on Product {
      id
      code
      description
      colour
      standardQty
      type
      remark
    }
    ... on UserError {
      message
      code
      field
    }
    ... on SystemError {
      message
      code
      details
    }
  }
}

