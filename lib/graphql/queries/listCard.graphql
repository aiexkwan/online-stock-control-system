# ListCard Queries
# 用於 ListCard 組件的 GraphQL 查詢集合

# Fragment for ListData interface
fragment ListDataFields on ListData {
  id
  listType
  title
  description
  totalCount
  filteredCount
  lastUpdated
  dataSource
  refreshInterval
}

# Fragment for OrderStateList
fragment OrderStateListFields on OrderStateList {
  ...ListDataFields
  statusSummary {
    status
    count
    percentage
    averageProcessingTime
    urgentCount
  }
  progressMetrics {
    totalInProgress
    averageCompletionRate
    bottleneckStage
    predictedCompletionTime
  }
}

# Fragment for OrderRecordList
fragment OrderRecordListFields on OrderRecordList {
  ...ListDataFields
  analytics {
    averageOrderCycle
    commonBottlenecks
    performanceMetrics
    trendData {
      date
      orderCount
      averageCycleTime
      completionRate
    }
  }
}

# Fragment for WarehouseTransferList
fragment WarehouseTransferListFields on WarehouseTransferList {
  ...ListDataFields
  statusDistribution {
    status
    count
    percentage
    averageDuration
  }
  performanceMetrics {
    averageTransferTime
    onTimePercentage
    delayedCount
    efficiencyScore
    resourceUtilization
  }
}

# Fragment for OtherFilesList
fragment OtherFilesListFields on OtherFilesList {
  ...ListDataFields
  categorySummary {
    category
    count
    totalSize
    averageSize
    recentCount
  }
  storageMetrics {
    totalSize
    totalFiles
    averageFileSize
    storageUtilization
    growthRate
  }
}

# 獲取單一 ListCard 數據
query GetListCardData($input: ListCardInput!) {
  listCardData(input: $input) {
    ... on OrderStateList {
      ...OrderStateListFields
    }
    ... on OrderRecordList {
      ...OrderRecordListFields
    }
    ... on WarehouseTransferList {
      ...WarehouseTransferListFields
    }
    ... on OtherFilesList {
      ...OtherFilesListFields
    }
  }
}

# 批量獲取 ListCard 數據
query GetBatchListCardData($inputs: [ListCardInput!]!) {
  batchListCardData(inputs: $inputs) {
    ... on OrderStateList {
      ...OrderStateListFields
    }
    ... on OrderRecordList {
      ...OrderRecordListFields
    }
    ... on WarehouseTransferList {
      ...WarehouseTransferListFields
    }
    ... on OtherFilesList {
      ...OtherFilesListFields
    }
  }
}

# 獲取 ListCard 元數據
query GetListMetadata($listType: ListType!) {
  listMetadata(listType: $listType) {
    listType
    availableFilters {
      field
      type
      options
      required
    }
    availableSorts {
      field
      displayName
      defaultDirection
    }
    defaultPageSize
    maxPageSize
    supportedFormats
  }
}

# 獲取 List 分析數據
query GetListAnalytics($input: ListAnalyticsInput!) {
  listAnalytics(input: $input)
}

# 具體類型的查詢示例

# 獲取訂單狀態列表
query GetOrderStateList($input: ListCardInput!) {
  listCardData(input: $input) {
    ... on OrderStateList {
      ...OrderStateListFields
      orders(first: 10) {
        edges {
          node {
            order {
              id
              orderNumber
              customerCode
              status
              orderDate
            }
            currentStage
            progress
            isUrgent
            estimatedCompletion
            bottlenecks
            nextActions
          }
        }
        pageInfo {
          hasNextPage
          hasPreviousPage
          totalCount
        }
      }
    }
  }
}

# 獲取倉庫轉移列表
query GetWarehouseTransferList($input: ListCardInput!) {
  listCardData(input: $input) {
    ... on WarehouseTransferList {
      ...WarehouseTransferListFields
      transfers(first: 20) {
        edges {
          node {
            id
            transferNumber
            pltNum
            fromLocation {
              id
              code
              name
            }
            toLocation {
              id
              code
              name
            }
            status
            requestedAt
            completedAt
          }
        }
        pageInfo {
          hasNextPage
          hasPreviousPage
          totalCount
        }
      }
    }
  }
}

# 獲取文件列表
query GetOtherFilesList($input: ListCardInput!) {
  listCardData(input: $input) {
    ... on OtherFilesList {
      ...OtherFilesListFields
      files(first: 15) {
        edges {
          node {
            id
            fileName
            fileType
            fileCategory
            size
            status
            uploadedAt
            uploadedBy {
              id
              name
              email
            }
            url
            thumbnailUrl
          }
        }
        pageInfo {
          hasNextPage
          hasPreviousPage
          totalCount
        }
      }
    }
  }
}

# 帶篩選器的查詢示例
query GetFilteredOrderStateList(
  $listType: ListType!
  $filters: ListFilters
  $dateRange: DateRangeInput
  $pagination: PaginationInput
) {
  listCardData(
    input: {
      listType: $listType
      filters: $filters
      dateRange: $dateRange
      pagination: $pagination
      includeMetrics: true
    }
  ) {
    ... on OrderStateList {
      ...OrderStateListFields
      orders(first: 20, offset: 0) {
        edges {
          node {
            order {
              orderNumber
              customerCode
              status
              totalValue
            }
            currentStage
            progress
            isUrgent
          }
        }
        totalCount
      }
    }
  }
}